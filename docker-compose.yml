version: '3.8'

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: filmbot
      POSTGRES_USER: filmbot
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U filmbot"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_GROUP_IDS: ${TELEGRAM_GROUP_IDS}
      TELEGRAM_ADMIN_IDS: ${TELEGRAM_ADMIN_IDS}
      DATABASE_URL: postgresql+asyncpg://filmbot:${DB_PASSWORD}@db:5432/filmbot
    volumes:
      - ./src/bot:/app/src/bot
      - ./src/alembic:/app/src/alembic
    restart: unless-stopped

volumes:
  postgres_data:
